<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add your inline CSS styles here */
        body {
            background-color: #f8f9fa;
        }

        .menu-item {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            background-color: #fff;
        }

        .menu-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <!-- Menu Item 1 -->
        <div class="col-md-6">
            <div class="menu-item">
                <h3>Chiken BBQ</h3>
                <img src="menu4.jpg" alt="Menu Item 1" class="menu-image">
                <p>BBQ chiken with cheaf price.</p>
                <p>Price: RS 900</p>
            </div>
        </div>

        <!-- Menu Item 2 -->
        <div class="col-md-6">
            <div class="menu-item">
                <h3>chiken roast</h3>
                <img src="menu2.jpg" alt="Menu Item 2" class="menu-image">
                <p>chiken roast  with cheaf price</p>
                <p>Price: RS 1200</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="menu-item">
                <h3>`Pen chiken</h3>
                <img src="menu1.jpg" alt="Menu Item 2" class="menu-image">
                <p>Roast in pen </p>
                <p>Price: RS 1200</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="menu-item">
                <h3>chiken tali</h3>
                <img src="menu3.jpg" alt="Menu Item 2" class="menu-image">
                <p>cantain many deshes in one talli</p>
                <p>Price: RS 3000</p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
