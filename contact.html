    <header class="container-fluid text-center contact-us mt-5">

    <!-- Contact Form -->
    <section class="container-fluid contact-form">
        <h2 class="text-center pt-4 pb-2">Send Us a Message</h2>
        <form action="submit_form.php"  class="mb-3" method="POST">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control mb-3" id="name" name="name" required>

            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control mb-3" id="email" name="email" required>

            <label for="subject" class="form-label">Subject:</label>
            <input type="text" class="form-control mb-3" id="subject" name="subject" required>

            <label for="message" class="form-label">Message:</label>
            <textarea id="message" class="form-control mb-3" name="message" rows="5" required></textarea>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

    <!-- Contact Information -->
    <section class=" py-5 container contact">
        <h2>Contact Information</h2>
        <p>Feel free to reach out to us through the following contact information:</p>
